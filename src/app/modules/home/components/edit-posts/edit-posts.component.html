<div mat-dialog-actions>
    <button (click)="openDialog()" mat-raised-button style="height: 45px;" class="bg-success text-white">
        New Post
        <mat-icon>add_circle</mat-icon>
    </button>

</div>


<div class="card-group ">
   
    <div class="col-md-4  my-5 align-items-start  " *ngFor="let post of posts">
     
           <app-editcard [card-data]=post (deleteAction)="deletePost($event)" (editAction)="editPost($event)"></app-editcard>

    </div>
    
</div>
