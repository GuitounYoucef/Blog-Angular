<mdb-navbar SideClass="navbar navbar-expand-lg navbar-dark  elegant-color-dark" [containerInside]="false"
  style="position: fixed; z-index: 20; width: 100%;">
  <mdb-navbar-brand><a class="navbar-brand" routerLink="blog">
      <h4> My Blog </h4>
    </a></mdb-navbar-brand>
  <links>
    <ul class="navbar-nav mr-auto">

      <li class="nav-item">
        <a class="nav-link waves-light" routerLink="blog" mdbWavesEffect>
          <h6>Home</h6>
        </a>
      </li>

      <li class="nav-item" *ngIf="isAuth()">
        <a class="nav-link waves-light" routerLink="editposts" mdbWavesEffect>
          <h6>Edit Posts</h6>
        </a>
      </li>

    </ul>
  </links>
  <links>

    <ul class="navbar-nav ml-auto">
      <form class="form-inline waves-light" mdbWavesEffect style="padding-right: 150px;">
        <div class="md-form my-0">
          <input class="form-control mr-sm-2" type="text" placeholder="Search" >
        </div>
      </form >

      <div style="display:flex; padding-left: 10px; padding-right: 30px;" *ngIf="isAuth()">
        <h5 style="padding-left: 10px; margin-top: 10px; color: azure; padding-right: 10px;"><span>{{getUserName()}}</span></h5>
  
        <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
          <img src="https://www.w3schools.com/howto/img_avatar.png" alt="Avatar" class="avatar">
        </button>
        <mat-menu #menu="matMenu" >
          <button mat-menu-item (click)="logout()" >
            <mat-icon>logout</mat-icon>
            <span>logout</span>
          </button>
  
        </mat-menu>
        
        
       </div>
    </ul>
  </links>
</mdb-navbar>
